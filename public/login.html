<body>

  </div>
  <div class="form">
    <h1>Login</h1>
    <input type="email" id="user" placeholder="Email address" required /><br>
    <input type="password" id="pass" placeholder="Password" required />
    <div class="forgot"><a href="#">Forgot Password</a></div>
    <div class="btn">
      <button id="loginBtn" type="button"><span></span>Login</button>
      <button id="regBtn" type="button"><span></span><a href="register.html">Register</a></button>

</div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://zzwdnekgsdyxdzyhuafk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6d2RuZWtnc2R5eGR6eWh1YWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODM4MjcsImV4cCI6MjA2ODE1OTgyN30.Bw3UgVe_RjvX_HfxEn1HrPkzJ6N4KpIFahKe0lxMSmg'
    );
  </script>

  <!-- Login Logic -->
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 1. Log in
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
        return;
      }

      // 2. Get profile info (including role)
      const { data: profile, error: profileError } = await supabase
        .from("profiles")
        .select("id, email, role")
        .eq("id", data.user.id)
        .single();

      if (profileError) {
        alert("Error fetching profile: " + profileError.message);
        return;
      }

      // 3. Save profile in localStorage
      localStorage.setItem("user", JSON.stringify(profile));

      // 4. Redirect based on role
      if (profile.role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>

  <script>
    function toggleMenu() {
      const wrapper = document.querySelector('.nav-wrapper');
      wrapper.classList.toggle('show');
    }
  </script>
