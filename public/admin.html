<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ✅ Navbar -->
  <div class="navbar">
    <div class="brand">
      <a href="home.html" class="brand-link">
        <img src="../images/icon.png" class="icon" />
        <span class="name">MedicAI Admin</span>
      </a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-wrapper">
      <ul class="nav-links">
        <li><a href="#users">Users</a></li>
        <li><a href="#appointments">Appointments</a></li>
        <li><a href="#analytics">Analytics</a></li>
        <li><button id="logbut" onclick="logout()">Log Out</button></li>
      </ul>
    </div>
  </div>

  <!-- ✅ Main Content -->
  <div class="content">
    <!-- Users -->
    <section id="users" class="card-section">
      <h2 class="section-title">Registered Users</h2>
      <div class="card-list" id="userCards">
        <!-- user cards injected here -->
      </div>
    </section>

    <!-- Appointments -->
    <section id="appointments" class="card-section">
      <h2 class="section-title">Appointments</h2>
      <div class="card-list" id="apptCards">
        <!-- appointment cards injected here -->
      </div>
    </section>

    <!-- Analytics -->
    <section id="analytics" class="card-section">
      <h2 class="section-title">Analytics Overview</h2>
      <div class="card-list">
        <div class="glass-card">
          <h3>Total Users</h3>
          <p id="userCount">0</p>
        </div>
        <div class="glass-card">
          <h3>Total Appointments</h3>
          <p id="apptCount">0</p>
        </div>
      </div>
      <canvas id="analyticsChart" style="margin-top:20px;"></canvas>
    </section>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://zzwdnekgsdyxdzyhuafk.supabase.co',
      'YOUR_PUBLIC_ANON_KEY' // ⚠️ replace with your anon key
    );

    // Toggle mobile menu
    function toggleMenu() {
      const wrapper = document.querySelector('.nav-wrapper');
      wrapper.classList.toggle('show');
    }

    // Log out
    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    // ✅ Admin guard
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const { data: profile } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", user.id)
        .single();

      if (!profile || profile.role !== "admin") {
        window.location.href = "home.html";
      } else {
        loadUsers();
        loadAppointments();
      }
    })();

    // ✅ Load users
    async function loadUsers() {
      const { data: users, error } = await supabase
        .from("profiles")
        .select("id, name, email, role");
      if (error) { console.error(error); return; }

      let container = document.getElementById("userCards");
      users.forEach(u => {
        container.innerHTML += `
          <div class="glass-card">
            <h3>${u.name || "Unnamed"}</h3>
            <p>Email: ${u.email}</p>
            <p>Role: ${u.role}</p>
          </div>
        `;
      });
      document.getElementById("userCount").textContent = users.length;
      updateChart();
    }

    // ✅ Load appointments
    async function loadAppointments() {
      const { data: appts, error } = await supabase
        .from("appointments")
        .select("id, date, doctor, status, profiles(name)");
      if (error) { console.error(error); return; }

      let container = document.getElementById("apptCards");
      appts.forEach(a => {
        container.innerHTML += `
          <div class="glass-card">
            <h3>${a.profiles?.name || "Unknown User"}</h3>
            <p>Date: ${a.date}</p>
            <p>Doctor: ${a.doctor}</p>
            <p>Status: ${a.status}</p>
          </div>
        `;
      });
      document.getElementById("apptCount").textContent = appts.length;
      updateChart();
    }

    // ✅ Chart
    function updateChart() {
      const users = parseInt(document.getElementById("userCount").textContent);
      const appts = parseInt(document.getElementById("apptCount").textContent);

      new Chart(document.getElementById("analyticsChart"), {
        type: 'bar',
        data: {
          labels: ["Users", "Appointments"],
          datasets: [{
            label: 'System Data',
            data: [users, appts],
            backgroundColor: ['#572717','#a0522d']
          }]
        }
      });
    }
  </script>
</body>
</html>
