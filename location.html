<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Cafe Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .map-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin-bottom: 20px;
        }
        .location-link {
            text-align: center;
            margin: 20px 0;
        }
        .location-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Visit Arcade Cafe in Nairobi CBD</h1>
    <div class="map-container">
        <iframe
            width="100%"
            height="100%"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Nairobi+CBD,Kenya"
            allowfullscreen>
        </iframe>
    </div>
    <div class="location-link">
        <p>Find us on Google Maps: <a href="https://www.google.com/maps/search/?api=1&query=Nairobi+CBD,Kenya" target="_blank">Arcade Cafe Location</a></p>
    </div>
</body>
</html>
